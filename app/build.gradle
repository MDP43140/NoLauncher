plugins {
    id 'com.android.application'
}

android {
    namespace 'com.saranomy.nolauncher'
    compileSdk 33

    defaultConfig {
        applicationId "com.saranomy.nolauncher"
        minSdk 21
        targetSdk 33
        versionCode 11
        versionName "2.0"
        vectorDrawables {
            useSupportLibrary true
        }
    }

	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			crunchPngs true
			ext.enableCrashlytics = false
			ext.alwaysUpdateBuildId = false
			debuggable false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	buildFeatures {
		compose true
	}
	packagingOptions {
		resources {
			excludes += '/META-INF/{AL2.0,LGPL2.1}'
		}
	}
}

dependencies {
}